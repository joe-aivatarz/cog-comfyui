name: Deploy To Replicate

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v3
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Cog
        uses: replicate/setup-cog@v1
        with:
          token: ${{ secrets.REPLICATE_TOKEN }}
          install-cuda: false
      - name: Build Docker Image
        run: cog build -t joe-aivatarz/comfyui-runner
      - name: Download plugins
        run: cog run scripts/clone_plugins.sh
      - name: Push to Replicate
        run: cog push r8.im/joe-aivatarz/comfyui-runner